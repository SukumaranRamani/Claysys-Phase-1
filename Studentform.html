<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/004/687/857/original/sk-logo-letter-design-icon-sk-letters-with-colorful-creative-swoosh-lines-vector.jpg">
</head>
<body>
    <form id="studentForm"> 
        <div class="container">
                <h1 style="font-size:x-large;">STUDENT INFORMATION FORM</h1>

                <hr>

                <p style="font-size:large; font-weight: bold; padding-bottom: 5%; text-align: center;">General Information</p>
                
            <h4 style="font-size:medium;" >Student Name</h4>

            <div class="grid-container">
                <div class="grid-item"><input type="text" id="firstname" name="firstname" required><label style="font-size: small;color: darkgrey;">First Name</label></div>
                <div class="grid-item"><input type="text" id="middlename" name="middlename" required><label style="font-size: small;color: darkgrey;">Middle Name</label></div>
                <div class="grid-item"><input type="text" id="lastname" name="lastname" required><label style="font-size: small;color: darkgrey;">Last Name</label></div>
            </div>

            <div class="grid-container">
                <div class="grid-item-4"><label style="font-size:medium;">E-Mail</label></br><input type="email" id="email" name="email" required></br><label style="font-size: small;color: darkgrey;">example@example.com</label></div>
                <div class="grid-item"></div>
                <div class="grid-item-5"><label style="font-size:medium;">Phone Number</label></br><input type="number" id="mobile" name="mobile" placeholder="  (000) 000-0000" required></br><label style="font-size: small;color: darkgrey;">Please enter a valid phone number</label></div>
            </div>
            
            <div class="grid-container">
                <div class="grid-item-2">
                    <label style="font-size:medium;">Birth of Date</label></br>
                    <div style="display: flex;">
                        <select id="month" name="month" required>
                            <option value="" disabled selected>Please</option>
                            <option value="January">Jan</option>
                            <option value="February">Feb</option>
                            <option value="March">Mar</option>
                            <option value="April">Apr</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">Aug</option>
                            <option value="September">Sept</option>
                            <option value="October">Oct</option>
                            <option value="November">Nov</option>
                            <option value="December">Dec</option>
                        </select>
                        <select id="day" name="day" required>
                            <option value="" disabled selected>Please</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="year" name="year" required>
                            <option value="" disabled selected>Please</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                        </select>
                    </div>
                </div>
                <div class="grid-item"></div>
                <div class="grid-item-3">
                    <label id="g" style="font-size:medium;" >Gender</label></br>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        
            <div class="grid-container">
                <div class="grid-item-8"><label style="font-size: medium">Student ID</label></br><input type="number" id="studentId" name="studentId" placeholder="ex : 2345678" required></div>
                <div class="grid-item"></div>
                <div class="grid-item-9"><label style="font-size: medium">Entry Year</label></br><input type="number" id="entryYear" name="entryYear" placeholder="ex : 2021" required></div>
            </div>

            <div class="grid-container">
                <div class="grid-item-6"><label style="font-size: medium">Grade</label></br><input type="text" id="grade" name="grade" required></div>
                <div class="grid-item"></div>
                <div class="grid-item-7"><label style="font-size: medium">Semester</label></br>
                    <select id="semester" name="semester" required>
                        <option value="" disabled selected>Please Select</option>
                        <option value="odd">ODD</option>
                        <option value="even">EVEN</option>
                    </select>
                </div>
            </div>
        
            <div class="grid-container-button">
                <div></div><div></div>
                <button type="submit">Next</button>
            </div>

        </div>

  <script src="script.js"></script>
</body>
</html>
